<!DOCTYPE html>
<html>
<head>
    <title>Add Gene</title>
</head>
<body>
    <h1>Add a New Gene</h1>
    {% if success %}
        <p>{{ success }}</p>
    {% endif %}
    <form method="POST">
        <label for="gene_name">Gene Name:</label>
        <input type="text" id="gene_name" name="gene_name" required><br>
        <label for="protein_seq">Protein Sequence:</label>
        <textarea id="protein_seq" name="protein_seq" required></textarea><br>
        <button type="submit">Add Gene</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
